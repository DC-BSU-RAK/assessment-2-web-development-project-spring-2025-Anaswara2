<!-- HTML code of the Contact Page of the Website. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Cafe</title>

  <!-- linking the stylesheet -->
  <link rel="stylesheet" href="contact.css">

  <!-- linking the fonts that will be used to style the texts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- contact section with heading  -->
  <section class="contact-form-section">
    <h1>Contact Us</h1>

    <!-- form for entering email and message  -->
    <form class="contact-form">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <!-- submit button to send the entered details  -->
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- footer section  -->
  <footer class="contact-details">
    <h2>Get in Touch</h2>
    <p>Email: contact@caffeinecabin.com</p>
    <p>Phone: +971 4 455 6677</p>
    <p>Address: Al Marsa Street, Dubai Marina, UAE</p>
  </footer>

  <!-- back to home button -->
  <div class="back-home-container">
  <a href="index.html" target="_blank" class="back-to-home">Back to Home</a>
</div>

</body>
</html>
